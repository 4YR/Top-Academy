<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let currentYear = 2023;
      let userAge = +prompt("Введите ваш год рождения: ");
      let res = currentYear - userAge;

      if (userAge <= 0 || userAge > currentYear) {
        alert("Некорректный ввод!");
      } else if (res % 10 == 1) {
        alert("Вам " + res + " год.");
      } else if (res % 10 == 2) {
        alert("Вам " + res + " года.");
      } else {
        alert("Вам " + res + " лет.");
      }
    </script>
  </body>
</html>
