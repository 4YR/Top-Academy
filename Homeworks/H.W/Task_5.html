<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let distance = +prompt("Введите расстояние в км: ");
      let time = +prompt("Введите время за которое вы хотите доехать: ");
      let result = distance / time;
      alert("Вам нужно ехать со скоростью " + result + " км/ч");
    </script>
  </body>
</html>
